<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile Registration - 123Jobs.com</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="file"], textarea {
            width: 90%;
            padding: 8px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Personal Profile Registration</h1>
    <form action="submit-profile.php" method="post" enctype="multipart/form-data">
        <table>
            <!-- Personal Information Section -->
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" required></textarea></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="phone" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Picture:</td>
                <td><input type="file" name="picture" accept="image/*" required></td>
            </tr>

            <!-- Educational Information Section -->
            <tr>
                <td>College:</td>
                <td><input type="text" name="college" required></td>
            </tr>
            <tr>
                <td>Branch:</td>
                <td><input type="text" name="branch" required></td>
            </tr>

            <!-- Personal History Section -->
            <tr>
                <td>History 1:</td>
                <td><input type="text" name="history1" required></td>
            </tr>
            <tr>
                <td>History 2:</td>
                <td><input type="text" name="history2"></td>
            </tr>
            <tr>
                <td>History 3:</td>
                <td><input type="text" name="history3"></td>
            </tr>

            <!-- Favourite Subjects Section -->
            <tr>
                <td>Theory Subjects:</td>
                <td>
                    <input type="checkbox" name="fav_theory[]" value="Maths"> Maths<br>
                    <input type="checkbox" name="fav_theory[]" value="Physics"> Physics<br>
                    <input type="checkbox" name="fav_theory[]" value="Computer Science"> Computer Science
                </td>
            </tr>
            <tr>
                <td>Practical Subjects:</td>
                <td>
                    <input type="checkbox" name="fav_practical[]" value="Lab 1"> Lab 1<br>
                    <input type="checkbox" name="fav_practical[]" value="Lab 2"> Lab 2<br>
                    <input type="checkbox" name="fav_practical[]" value="Lab 3"> Lab 3
                </td>
            </tr>

            <!-- Account Information Section -->
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>

            <!-- Submit Button -->
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
